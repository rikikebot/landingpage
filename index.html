<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tumitra | General Supplier & Printing</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <style>
    .dropdown-toggle:focus {
      box-shadow: none;
    }
    .dropdown-item:focus {
      background-color: #212529;
    }
  </style>

  <body class="font-monospace">
    <!-- navbar -->
    <div class="container fixed-top">
      <header class="d-flex flex-wrap bg-body border-bottom">
        <a
          href="/"
          class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span
            class="text-bg-dark px-4 font-monospace"
            style="letter-spacing: 2px; font-size: 18px; padding: 12px 0px"
            >Tumitra</span
          >
        </a>
        <span
          class="text-muted align-self-center me-auto ms-3 d-none d-lg-block">
          - General Supplier & Printing
        </span>
        <ul class="nav ms-auto align-self-center">
          <li class="nav-item dropdown">
            <a
              class="nav-link link-body-emphasis dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Browse
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">About Us</a></li>
              <li><a class="dropdown-item" href="#">Our Products</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">FAQs</a></li>
            </ul>
          </li>
          <div class="vr mx-lg-3 mx-2"></div>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link link-body-emphasis"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              title="Promotion"
              ><i class="bi bi-bell-fill"></i
            ></a>
          </li>
        </ul>
      </header>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-6 fw-normal" id="exampleModalLabel">
              <i class="bi bi-truck me-2 fs-5"></i>Free Delivery
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="img/Free Shipping.jpg" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- hero -->
    <div class="container py-5 px-4">
      <div class="row flex-lg-row-reverse align-items-center pt-3 g-5">
        <div class="col-lg-7">
          <div class="row">
            <div class="col px-1 align-self-center">
              <img
                src="img/slice-1.jpg"
                class="img-fluid animate__animated animate__slideInDown animate__slower 3s"
                alt="" />
            </div>
            <div class="col mt-4 px-1">
              <img
                src="img/slice-2.jpg"
                class="img-fluid animate__animated animate__slideInDown animate__slower 3s"
                alt="" />
            </div>
            <div class="col mt-5 px-1">
              <img
                src="img/slice-3.jpg"
                class="img-fluid animate__animated animate__slideInDown animate__slower 3s"
                alt="" />
            </div>
            <div class="col mt-5 px-1 align-self-center">
              <img
                src="img/slice-4.jpg"
                class="img-fluid animate__animated animate__slideInDown animate__slower 3s"
                alt="" />
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <h1 class="fw-bold text-body-emphasis mb-3">
            Office Supplies<br />
            <span id="element"></span>
          </h1>
          <p class="text-muted">
            We provide anything, and make everything better with our products.
            Free and fast delivery for all your orders.
          </p>
          <div class="d-grid gap-2 d-md-block">
            <button
              class="btn px-4 btn-outline-dark rounded-0"
              type="button"
              style="padding: 12px 0">
              Write Message
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: ["Solution."],
        typeSpeed: 300,
        backSpeed: 70,
        fadeOut: false,
        loop: true,
      });
    </script>
    <script>
      function myFunction(x) {
        x.classList.toggle("change");
      }
    </script>
  </body>
</html>
