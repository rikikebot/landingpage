  <body>
    <header>
      <div class="top-nav py-2 fixed-top bg-body border-bottom">
        <div class="container">
          <div class="hstack gap-3">
            <div class="p-2">
              <a
                class="navbar-brand link-primary fw-bold"

            </div>
            <div class="vr d-none d-lg-block"></div>
            <div class="p-2 d-none d-lg-block">
              <span class="align-text-top text-body-secondary"
                >Network Supply & Service</span
              >
            </div>
            <div class="p-2 ms-auto">
              <div class="dropdown">
                <button
                  class="nav-link dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Menu
                </button>
                <ul class="dropdown-menu">

                  <li>
                    <a class="dropdown-item" href="#services">Services</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#faqs">FAQs</a></li>
                </ul>
              </div>
            </div>
            <div class="vr"></div>
            <div class="p-2">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                title="Promotion"
                ><i class="bi bi-bell-fill align-middle"></i
              ></a>
            </div>
          </div>
        </div>
      </div>

      <!-- modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-light-subtle">
              <h1 class="modal-title fs-6 fw-normal" id="exampleModalLabel">
                <i class="bi bi-info-circle-fill me-2"></i>Promotion - Disc. 20%

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="asset/img/modal-img.jpg" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
      </div>

    <main>
      <div class="container col-xxl-8 px-4 pt-5">
        <div
          class="row flex-lg-row-reverse align-items-center g-5 py-5 py-lg-3">
          <div class="col-10 col-sm-8 col-lg-6 mx-auto">
            <img
              src="img/hero.jpg"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"

              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg px-4">
                Send Email
              </button>
            </div>
          </div>
        </div>
      </div>
