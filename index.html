<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container text-center">
      <header class="d-flex justify-content-center align-items-center py-5">
        <div class="d-flex flex-lg-row flex-column">
          <div class="p-2 flex-fill mx-auto">
            <a href="#" class="d-flex p-3 rounded-circle bg-dark"
              ><img src="img/logo_white.png" width="68" alt=""
            /></a>
          </div>
          <div class="p-2 flex-fill text-lg-start ms-lg-3 align-self-center">
            <h4 class="fw-semibold mb-0">Tumitra Prima Sarana</h4>
            <p class="text-muted mb-2">General Suppler & Printing</p>
            <a class="link-body-emphasis text-decoration-none" href="#">
              <i class="bi bi-geo-alt-fill"></i>
              Office
            </a>
          </div>
        </div>
      </header>
    </div>
    <div class="container text-center">
      <div class="row justify-content-center align-items-center mb-5">
        <div class="col col-lg-2 border-end">
          <h6>Our Rating</h6>
          <small class="text-muted">
            <i class="bi bi-star-half text-warning"></i> 4.9/5</small
          >
        </div>
        <div class="col col-lg-2 border-end">
          <h6>Free Delivery</h6>
          <small class="text-muted">Local Only!</small>
        </div>
        <div class="col col-lg-2">
          <h6>Guarantee</h6>
          <small class="text-muted">100% Back</small>
        </div>
      </div>
      <div class="btn-group">
        <a href="#" class="btn btn-dark px-4 me-3 rounded-1"
          >Catalogue<i class="bi bi-download ms-2"></i
        ></a>
        <a href="#" class="btn btn-outline-dark me-1 rounded-1"
          ><i class="bi bi-whatsapp"></i
        ></a>
        <a href="#" class="btn btn-outline-dark ms-1 rounded-1"
          ><i class="bi bi-envelope-paper"></i
        ></a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
