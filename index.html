<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tumitra | General Supplier & Printing</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body p-0">
      <div class="container">
        <a
          class="btn btn-dark px-4 py-lg-2 mb-1 me-auto rounded-0"
          href="#"
          role="button"
          title="Home"
          style="font-family: 'Roboto Slab', serif"
          >Tumitra</a
        >
        <div class="vr mx-3 order-lg-1 d-none d-lg-block"></div>
        <ul class="navbar-nav order-lg-2 me-1 me-lg-0">
          <li class="nav-item">
            <a
              class="nav-link link-body-emphasis"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              title="Promotion"
              ><i class="bi bi-bell-fill align-middle fs-51"></i
            ></a>
          </li>
        </ul>
        <button
          class="navbar-toggler border-0 pe-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <div class="menu" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav my-2 my-lg-0 ms-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link" href="#">Our Products</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Help
                </a>
                <ul class="dropdown-menu rounded-0">
                  <li>
                    <a class="dropdown-item" href="#">Call Us</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Send Email</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">FAQs</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-6 fw-normal" id="exampleModalLabel">
              <i class="bi bi-truck me-2 fs-5"></i>Free Delivery
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="img/Free Shipping.jpg" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- hero -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script>
      function myFunction(x) {
        x.classList.toggle("change");
      }
    </script>
  </body>
</html>
