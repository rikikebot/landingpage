<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body">
      <div class="container">
        <a class="navbar-brand me-3" href="#">
          <img
            src="img/logo.png"
            alt="Tumitra"
            width="40"
            height="38"
            title="CV. Tumitra Prima Sarana" />
        </a>
        <div class="vr align-self-center" style="height: 45px"></div>
        <span class="fs-5 h1 mb-0 ms-4 me-auto">Tumitra</span>
        <ul class="navbar-nav d-flex flex-row me-2 order-lg-3">
          <li class="nav-item">
            <a
              class="nav-link link-dark"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              title="Promotion"
              ><i class="bi bi-bell-fill fs-5"></i
            ></a>
          </li>
        </ul>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <div class="menu mt-1" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mt-3 mt-lg-0 ms-2 ms-lg-5 py-2 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">The Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Why Our Services?</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-lg-auto mx-2">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Help
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="tel:+62811693570">Call Us</a>
                </li>
                <li>
                  <a class="dropdown-item" href="mailto:tumitra.tps@gmail.com"
                    >Send Email</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">FAQs</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-6 fw-normal" id="exampleModalLabel">
              <i class="bi bi-truck me-2"></i>Free Delivery
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="img/Free Shipping.jpg" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- hero -->
    <div class="container my-5 py-3">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 col-9 mb-4 mb-lg-5">
          <div class="position-relative m-4">
            <div
              class="progress"
              role="progressbar"
              aria-label="Progress"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 1px">
              <div class="progress-bar bg-secondary" style="width: 100%"></div>
            </div>
            <i
              class="bi bi-folder-check fs-2 text-bg-dark px-3 py-2 border border-white border-5 rounded-circle position-absolute top-0 start-0 translate-middle"></i>
            <i
              class="bi bi-box-seam fs-2 text-bg-dark px-3 py-2 border border-white border-5 rounded-circle position-absolute top-0 start-50 translate-middle"></i>
            <i
              class="bi bi-truck fs-2 text-bg-dark px-3 py-2 border border-white border-5 rounded-circle position-absolute top-0 start-100 translate-middle"></i>
          </div>
        </div>
      </div>
      <div class="position-relative p-2 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">
          Office Supplies Solution.
        </h1>
        <p class="col-lg-6 mx-auto mb-4 lead p-2">
          We provide anything, and make everything better with us. Free and fast
          delivery for all your orders.
        </p>
        <button class="btn btn-dark rounded-1 px-5 mb-0 mb-lg-4" type="button">
          Contact Us
        </button>
        <div
          class="bg-line position-absolute top-100 start-50 translate-middle z-n1">
          <img
            src="img/dashedline.png"
            class="img-fluid mb-lg-5 me-lg-5"
            width="175"
            alt="" />
        </div>
      </div>
    </div>
    <div class="brands container text-center">
      <div
        class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 justify-content-center">
        <div class="col align-items-center">
          <div class="p-lg-2 p-3">
            <img
              src="img/brands/uniball.png"
              class="img-fluid"
              width="125"
              alt="" />
          </div>
        </div>
        <div class="col align-items-center">
          <div class="p-lg-2 p-3">
            <img
              src="img/brands/paperone.png"
              class="img-fluid"
              width="125"
              alt="" />
          </div>
        </div>
        <div class="col align-items-center">
          <div class="p-lg-2 p-3">
            <img
              src="img/brands/shiny.png"
              class="img-fluid"
              width="125"
              alt="" />
          </div>
        </div>
        <div class="col align-items-center">
          <div class="p-lg-2 p-3">
            <img
              src="img/brands/bantex.png"
              class="img-fluid"
              width="125"
              alt="" />
          </div>
        </div>
        <div class="col align-items-center">
          <div class="p-lg-2 p-3">
            <img
              src="img/brands/stabilo.png"
              class="img-fluid"
              width="125"
              alt="" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script>
      function myFunction(x) {
        x.classList.toggle("change");
      }
    </script>
  </body>
</html>
