<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tumitra | General Supplier & Printing</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar bg-body border-bottom font-monospace p-0">
      <div class="container">
        <a class="navbar-brand text-bg-dark px-lg-4 px-3 py-3" href="#"
          >Tumitra</a
        >
        <span class="navbar-text me-auto d-none d-lg-block">
          - General Supplier & Printing
        </span>

        <ul class="nav ms-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link link-body-emphasis dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Help
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Call Us</a></li>
              <li><a class="dropdown-item" href="#">Send Email</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">FAQs</a></li>
            </ul>
          </li>
          <div
            class="vr mx-lg-3 mx-2 align-self-center"
            style="height: 28px"
          ></div>
          <li class="nav-item">
            <a
              class="nav-link link-body-emphasis"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              title="Promotion"
              href="#"
              ><i class="bi bi-bell-fill"></i
            ></a>
          </li>
        </ul>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 py-3">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-dot me-2"></i>About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-dot me-2"></i>Our Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-dot me-2"></i>Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-6 fw-normal" id="exampleModalLabel">
              <i class="bi bi-truck me-2 fs-5"></i>Free Delivery
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="img/Free Shipping.jpg" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- scroll top -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <i class="bi bi-chevron-up"></i>
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // ScrollOnTop
      let mybutton = document.getElementById("myBtn");

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
