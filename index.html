<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>

  <body class="font-monospace">
    <div class="collapse" id="collapseExample">
      <div
        class="card-body border-0 border-bottom rounded-0 text-muted small text-lg-center p-3">
        Lorem ipsum dolor sit amet <a href="#">Default link</a> consectetur
        adipisicing elit.
      </div>
    </div>
    <header class="border-bottom">
      <div class="container d-flex flex-wrap">
        <a
          href="/"
          class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span
            class="text-bg-dark px-4 py-3"
            style="letter-spacing: 2px; font-size: 17px"
            >Tumitra</span
          >
        </a>
        <span class="text-muted me-auto d-none d-lg-block p-3"
          >- General Supplier & Printing</span
        >
        <ul class="nav align-items-center ms-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link link-body-emphasis dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-expanded="false"
              >Menu</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">About Us</a></li>
              <li><a class="dropdown-item" href="#">Our Products</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">FAQs</a></li>
            </ul>
          </li>
        </ul>
        <div
          class="vr align-self-center mx-lg-3 mx-2"
          style="height: 24px"></div>
        <ul class="nav align-items-center">
          <li class="nav-item">
            <a class="nav-link link-body-emphasis" href="#"
              ><i class="bi bi-bell-fill"></i
            ></a>
          </li>
        </ul>
        <button
          class="btn btn-link text-decoration-none link-body-emphasis"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample">
          <i class="bi bi-list fs-4 align-self-center"></i>
        </button>
      </div>
    </header>

    <!-- scroll top -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <i class="bi bi-chevron-up"></i>
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
