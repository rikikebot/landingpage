<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-monospace">
    <nav
      class="navbar bg-body fixed-top pt-0 border-bottom"
      style="height: 54px">
      <div class="container">
        <a class="navbar-brand text-bg-dark" href="#">Tumitra</a>
        <span class="navbar-text ms-auto mb-2 d-none d-lg-block">
          General Supplier & Printing
        </span>
        <ul class="nav ms-auto">
          <li class="nav-item dropdown mb-2">
            <a
              class="nav-link link-body-emphasis dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
              <li><a class="dropdown-item" href="#">About Us</a></li>
              <li><a class="dropdown-item" href="#">Our Products</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">FAQs</a></li>
            </ul>
          </li>
        </ul>
        <div class="vr mx-2 mx-lg-3"></div>
        <nav class="nav mb-2">
          <a class="nav-link link-body-emphasis" href="#"
            ><i class="bi bi-bell-fill"></i
          ></a>
        </nav>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
