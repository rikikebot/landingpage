<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tumitra | General Supplier & Printing</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body class="font-monospace">
    <!-- navbar -->
    <div class="container fixed-top">
      <header class="d-flex flex-wrap bg-body border-bottom">
        <a
          href="/"
          class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span
            class="text-bg-dark px-4 font-monospace"
            style="letter-spacing: 2px; font-size: 18px; padding: 12px 0px"
            >Tumitra</span
          >
        </a>
        <span
          class="text-muted align-self-center me-auto ms-3 d-none d-lg-block">
          - General Supplier & Printing
        </span>
        <ul class="nav ms-auto align-self-center">
          <li class="nav-item dropdown">
            <a
              class="nav-link link-body-emphasis dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Browse
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">About Us</a></li>
              <li><a class="dropdown-item" href="#">Our Products</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">FAQs</a></li>
            </ul>
          </li>
          <div class="vr mx-lg-3 mx-2"></div>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link link-body-emphasis"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              title="Promotion"
              ><i class="bi bi-bell-fill"></i
            ></a>
          </li>
        </ul>
      </header>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-6 fw-normal" id="exampleModalLabel">
              <i class="bi bi-truck me-2 fs-5"></i>Free Delivery
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="img/Free Shipping.jpg" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- hero -->
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="img/Shopping.svg"
            class="d-block mx-lg-auto img-fluid"
            alt="Bootstrap Themes"
            width="700"
            height="500"
            loading="lazy" />
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-semibold text-body-emphasis lh-1 mb-3">
            Office Supplies Solution
          </h1>
          <p class="text-muted">
            Quickly design and customize responsive mobile-first sites with
            Bootstrap, the worldâ€™s most popular front-end open source toolkit.
          </p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button
              type="button"
              class="btn btn-outline-dark py-2 px-4 rounded-0">
              Contact Us
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
